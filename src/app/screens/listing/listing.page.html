<ion-content>
  <div class="header">
    <h1>Menu</h1>
  </div>

  <!-- Course start -->
  <div class="course-list" *ngIf="courses!=null">
    <app-course-card
      *ngFor="let course of courses"
      [item]="course"
      (clicked)="goToDetailPage(course.id)"
    ></app-course-card>
  </div>
  <!-- Course end -->
</ion-content>
